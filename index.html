<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="src/css/css-reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="icon" type="image/x-png" href="/res/dark.png" id="logo" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1" />
  <meta name="author" content="Niko Josipović">
  <meta name="description"
    content="Službeno WEB sjedište učenika III. razreda Tehničke škole Ruđera Boškovića, Nike Josipovića. Za pomoć upišite 'help', a za pregled kȏda sjedišta upišite 'repo'.">

</head>

<body>
  <main id="main">
    </div>
    <br>
    <div id="terminal">

      <div>
        <span id="prompt"><span id="pre-user"></span>@<a href="https://www.tsrb.hr/" class="no-hover"
            style="text-decoration: none;"><span id="pre-host"></span></a>:$ ~
        </span>
      </div>

      <!-- command output will be inserted before #write-lines-->
      <a id="write-lines"></a>

    </div>

    <div id="input-line">
      <div>
        <span id="prompt"><span id="user"></span>@<a href="https://www.tsrb.hr/" class="no-hover"
            style="text-decoration: none;"><span id="host"></span></a>:$ ~
        </span>
        <input id="user-input" type="text" enterkeyhint="Enter" spellcheck="false" autocapitalize="none"
          autocomplete="off" />
      </div>
      <br>
    </div>

    <div id="repo-container">
      <div class="repo-table-header">
        <span class="repo-column-icon"><a onclick="closeRepo()" style="cursor: pointer;">Quit</a></span>
        <span class="repo-column-name">Naziv</span>
        <span class="repo-column-type">Vrsta</span>
        <span class="repo-column-date">Izmijenjeno</span>
        <span class="repo-column-who">Izmijenio</span>
      </div>
      <div class="repo-elements"></div>
      <div id="current-repo-directory">
        <span id="current-repo-directory-path"></span>
      </div>
    </div>
  </main>

</body>

<script type="module" src="./src/styles.ts"></script>
<script type="module" src="./src/main.ts"></script>

</html>
